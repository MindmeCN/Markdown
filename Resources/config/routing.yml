## YAML Template.
markdown:
    resource: "@MindmecnMarkdownBundle/Controller/ResourceMarkdownController.php"
    type: annotation
    prefix: /markdown
   
mklab:
    resource: "@MindmecnMarkdownBundle/Controller/ResourceMklabController.php"
    type: annotation
    prefix: /mklab
    
mknote:
    resource: "@MindmecnMarkdownBundle/Controller/ResourceMknoteController.php"
    type: annotation
    prefix: /mknote
    
mkppt:
    resource: "@MindmecnMarkdownBundle/Controller/ResourceMkpptController.php"
    type: annotation
    prefix: /mkppt
    
mktemplate:
    resource: "@MindmecnMarkdownBundle/Controller/ResourceMktemplateController.php"
    type: annotation
    prefix: /mktempate
    
     
    
# JSON API
markdown_api:
    resource: "@MindmecnMarkdownBundle/Controller/API"
    prefix: apiv2
    type: api
    options:
        expose: true
